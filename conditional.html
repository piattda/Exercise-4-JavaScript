<html>
<head>
<meta charset="UTF-8">
<title>Using Conditional Statements</title>
<link href="site.css" rel="stylesheet">
<script>
  var luckyNumber = prompt('What is your lucky number?','');
  luckyNumber = parseInt(luckyNumber, 10);
  if(isNaN(luckyNumber)){
    luckyNumber = prompt('Please, tell me your lucky number.', '');
  }

  var miles = prompt("What is the total number of miles? ", "");
  var feet = 5280;
  if(isNaN(miles)){
    miles = prompt("What is the total number of miles? ", "");
  }
  var total_feet = miles * feet;
  alert("The total number of feet in " + miles + " miles is: " + total_feet+ " ft.");


</script>
</head>

<body>
<div class="wrapper">
  <header>
    JAVASCRIPT <span class="amp">&amp;</span> jQUERY: THE&nbsp;MISSING&nbsp;MANUAL
  </header>
  <div class="content">
    <div class="main">
      <h1>Using Conditional Statements</h1>
      <script>
		     if(luckyNumber == 7){
           document.write("<p style='color: #FF0000; font-weight: bold;'>Hey, 7 is my lucky number too!</p>");
         }else if(luckyNumber == 13 || luckyNumber == 24){
              document.write("<p style='color: #00FF00'; font-weight: bold;>Wooh. " + luckyNumber + "? That's an unlucky number!</p>");
         } else {
           document.write("<p>The number " + luckyNumber + " is lucky for you!</p>");
         }
	  </script>
    </div>
  </div>

  </footer>
</div>
</body>
</html>
